<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Account Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Press+Start+2P&display=swap');
        
        :root {
            --primary: #00a2ff;
            --secondary: #ff0066;
            --dark: #121212;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--dark);
            overflow-x: hidden;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #121212, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }
        
        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: moveDots 60s linear infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes moveDots {
            0% { background-position: 0 0; }
            100% { background-position: 500px 500px; }
        }
        
        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(30, 30, 46, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-field {
            transition: all 0.3s ease;
            background-color: rgba(18, 18, 38, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 162, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), #0062ff);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 162, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 162, 255, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, var(--secondary), #cc0052);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 102, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 102, 0.4);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 162, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 162, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 162, 255, 0); }
        }
        
        .avatar {
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.5);
        }
        
        .sheckel-badge {
            background: linear-gradient(45deg, #ffd700, #ffae42);
            color: #4b3800;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md login-container rounded-2xl overflow-hidden p-8">
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/adf5f072-b679-43ac-aa8e-7a2197432193.png" alt="Roblox Logo" class="w-24 h-24 rounded-full avatar pulse" />
                </div>
                <h2 class="text-3xl font-extrabold text-white mb-2">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">Roblox</span> Account
                </h2>
                <p class="text-gray-300 mb-8">Sign in to your Roblox account</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Roblox Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input id="username" name="username" type="text" autocomplete="username" required class="pl-10 input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" placeholder="Enter your username">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="pl-10 input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" placeholder="Enter your password">
                    </div>
                </div>
                
                <div>
                    <label for="sheckles" class="block text-sm font-medium text-gray-300 mb-1">Sheckles Amount</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input id="sheckles" name="sheckles" type="number" min="0" step="1" class="pl-10 input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400" placeholder="Enter sheckles amount">
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-400 hover:text-blue-300">Forgot password?</a>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                </div>
                
                <div class="flex items-center">
                    <div class="flex-1 border-t border-gray-700"></div>
                    <span class="px-3 text-gray-400 text-sm">OR</span>
                    <div class="flex-1 border-t border-gray-700"></div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" class="btn-secondary w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-lg text-sm font-medium text-white">
                        Sign in with Google
                    </button>
                    <button type="button" class="bg-gray-800 hover:bg-gray-700 w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-lg text-sm font-medium text-white transition-all duration-200">
                        Create Account
                    </button>
                </div>
            </form>
            
            <div id="userPanel" class="hidden mt-8 p-6 rounded-xl bg-gray-800">
                <div class="flex items-center space-x-4">
                    <img id="userAvatar" src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/2c2cd930-3d73-45be-82c6-e22816afceaf.png" alt="Roblox user profile picture placeholder" class="w-16 h-16 rounded-full border-2 border-blue-500">
                    <div>
                        <h3 id="displayUsername" class="text-xl font-bold text-white">Username</h3>
                        <div class="flex items-center mt-1">
                            <span class="sheckel-badge text-xs font-bold px-2 py-1 rounded-full flex items-center">
                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
                                </svg>
                                <span id="displaySheckles">0</span>
                            </span>
                        </div>
                    </div>
                </div>
                <button id="logoutBtn" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition-colors duration-200">Log Out</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const sheckles = document.getElementById('sheckles').value;
            
            // In a real app, you would call the Roblox API here for authentication
            // This is just a simulation
            if(username && password) {
                // Simulate API call delay
                setTimeout(() => {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('userPanel').classList.remove('hidden');
                    
                    document.getElementById('displayUsername').textContent = username;
                    document.getElementById('displaySheckles').textContent = sheckles || '0';
                    
                    // Update avatar with potential Roblox avatar URL (simulated)
                    document.getElementById('userAvatar').src = `https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1905c380-abbb-411d-b352-db681654ed95.png).toUpperCase()}`;
                }, 800);
            } else {
                alert('Please enter both username and password');
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('userPanel').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('sheckles').value = '';
        });
    </script>
</body>
</html>
